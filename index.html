<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corey's Train Scheduler</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

  <!-- Added link to Moment.js library -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Firebase Reference -->

  <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

  <!-- Added link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/cyborg/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="public/assets/style/style.css">
</head>

<body>


  <div class="container">

    <div class="header">
      <h1 class="text-center top-header">DUDE, Where's My Train?</h1>
    </div> 

    <!--Panel for schedule display-->
    <div class="panel panel-default main-panel">
      <div class="panel-heading text-center main-title"><span id="main-title">Train Schedule</span></div>
      <div class="panel-body">
        <h6>Add a new train to the schedule in the panel below..</h6>
      </div>

      <!-- Display table within panel -->
      <table class="table table-striped display-table">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>First / Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody> 
        <!-- This is where the schedule information will be displayed-->      
        </tbody>
      </table>
      <div class="panel-footer">
        <p>* route has not started yet today **</p>
      </div>
    </div>


    <!-- Panel for adding a new train -->
    <div class="row bottom-panel">
      <div class="col-sm-12">
        <br>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><span id="add-train-title"> Add Train</span></h3>
          </div>

          <div class="panel-body">
            <form role="form">

              <!-- create text box to enter train name-->
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination">
              </div>

              <div class="form-group">
                <label for="first-train">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first">
              </div>

              <div class="form-group">
                <label for="frequency">Frequency</label>
                <input type="text" class="form-control" id="frequency">
              </div>

              <button type="submit" class="btn btn-default" id="add-train"> Submit</button>

            </form>
          </div>
        </div>
      </div>
    </div>


  </div>

  <script src='public/assets/javascript/train.js'></script>

</body>
</html>
